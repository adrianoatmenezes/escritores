<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Escritores</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <es-root></es-root>

  <script>

    window.addEventListener('keydown', (ev) => {
      switch (true) {
        /* Previne F12 */
        case ev.keyCode === 123:

        /* Previne Ctrl + Shift +  */
        case ev.ctrlKey && ev.shiftKey && ev.keyCode == 74:

        /* Previne Ctrl + U */
        case ev.ctrlKey && ev.keyCode == 85:
          ev.preventDefault();
      }
    });

    /* Previne clique direito do mouse */
    window.addEventListener('contextmenu', (ev) => {
      ev.preventDefault();
    });

  </script>
</body>

</html>
