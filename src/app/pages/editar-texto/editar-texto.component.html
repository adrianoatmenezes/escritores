<section class="container">
  <div *ngFor="let escritor of escritores">
    <div class="card-editar-texto">
      <div class="row">
        <div class="col-md-6">
          <label for="titulo" class="form-label">Titulo</label>
          <input type="text" name="titulo" id="titulo" class="form-control" [value]="escritor.titulo">
        </div>
        <div class="col-md-6">
          <label for="autor" class="form-label">Autor</label>
          <input type="text" name="autor" id="titulo" class="form-control" [value]="escritor.autor">
        </div>
        <div class="col-md-12">
          <label for="texto" class="form-label">Texto</label>
          <textarea name="texto" class="form-control texto" id="texto" rows="20" cols="10"
            wrap="hard" style="resize:vertical;" [value]="escritor.texto"></textarea>
        </div>
        <div class="col-md-12 escolha">
          <label for="escolha" class="form-label">Escolha o tipo da sua obra</label>
          <select class="form-select" id="escolha" name="escolha-tipo"[value]="escritor.tipo">
            <option value="Texto">Texto</option>
            <option value="Poesia">Poesia</option>
          </select>
        </div>
        <div class="text-end">
          <div class="col-md-12">
            <button class="btn btn-secondary m-0">Salvar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
