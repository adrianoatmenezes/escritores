<div *ngIf="escritores.length > 0; else nenhumTexto">
  <div class="card-escritor " *ngFor="let escritor of escritores">
    <div class="card-cabecalho">
      <h2 class="titulo-escritor text-center">{{escritor.titulo}}</h2>
    </div>
    <div class="card-texto">
      <p class="text-secondary text-center">
        {{escritor.texto}}
      </p>
      <div class="card-escritor-footer text-secondary ">
        <span class="autor">- {{escritor.autor}}</span>
        <p class="data-postado">Data da postagem: {{escritor.dataPostado}}</p>
      </div>
    </div>
  </div>
</div>
<ng-template #nenhumTexto>
  <p class="text-center" style="border: 0;">Nenhum texto/poesia foram encontrados</p>
</ng-template>
